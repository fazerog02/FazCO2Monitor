<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>FazCO2Monitor</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}

    {% endblock %}
</head>
<body>
<div id="serviceTitile"><span>FazCO2Monitor</span></div>
<div id="content">
    {% block body %}

    {% endblock %}
</div>
<div id="footerMenu">

    <div class="footerButton home" onmouseover="overHomeButton()" onmouseleave="leaveHomeButton()">
        <a href="/">
            <svg id="homeIcon" width="7vw" height="7vh" class="octicon octicon-home" viewBox="0 0 16 16" version="1.1" aria-hidden="true"><path fill-rule="evenodd" d="M16 9l-3-3V2h-2v2L8 1 0 9h2l1 5c0 .55.45 1 1 1h8c.55 0 1-.45 1-1l1-5h2zm-4 5H9v-4H7v4H4L2.81 7.69 8 2.5l5.19 5.19L12 14z"></path></svg>
        </a>
    </div>

    <div class="footerButton today" onmouseover="overGraphTodayButton()" onmouseleave="leaveGraphTodayButton()">
        <a href="/graph/today">
            <svg id="graphTodayIcon" width="7vw" height="7vh" class="octicon octicon-graph" viewBox="0 0 16 16" version="1.1" aria-hidden="true"><path fill-rule="evenodd" d="M16 14v1H0V0h1v14h15zM5 13H3V8h2v5zm4 0H7V3h2v10zm4 0h-2V6h2v7z"></path></svg>
        </a>
    </div>

    <div class="footerButton archive" onmouseover="overGraphArchiveButton()" onmouseleave="leaveGraphArchiveButton()">
        <a href="/graph/archive">
            <svg id="graphArchiveIcon" width="7vw" height="7vh" class="octicon octicon-file-directory" viewBox="0 0 14 16" version="1.1" aria-hidden="true"><path fill-rule="evenodd" d="M13 4H7V3c0-.66-.31-1-1-1H1c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1V5c0-.55-.45-1-1-1zM6 4H1V3h5v1z"></path></svg>
        </a>
    </div>
</div>

<script type="text/javascript">

    function overHomeButton(){
        let icon = document.getElementById("homeIcon");
        icon.style.fill = "orange";
    }

    function overGraphTodayButton(){
        let icon = document.getElementById("graphTodayIcon");
        icon.style.fill = "orange";
    }

    function overGraphArchiveButton(){
        let icon = document.getElementById("graphArchiveIcon");
        icon.style.fill = "orange";
    }


    function leaveHomeButton(){
        let icon = document.getElementById("homeIcon");
        icon.style.fill = "black";
    }

    function leaveGraphTodayButton(){
        let icon = document.getElementById("graphTodayIcon");
        icon.style.fill = "black";
    }

    function leaveGraphArchiveButton(){
        let icon = document.getElementById("graphArchiveIcon");
        icon.style.fill = "black";
    }

</script>

</body>
</html>
